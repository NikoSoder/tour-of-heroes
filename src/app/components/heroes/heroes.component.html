<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      [class.selected]="hero === selectedHero"
      class="btn btn-secondary mb-2"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="me-3">{{ hero.id }}</span>
      <span>{{ hero.name }}</span>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
