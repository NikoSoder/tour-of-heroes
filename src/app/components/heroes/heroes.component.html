<h2 class="text-2xl mb-3">My Heroes</h2>
<div class="flex flex-row mb-5">
  <ul class="heroes space-y-4 sm:columns-3">
    <li *ngFor="let hero of heroes">
      <a
        class="bg-blue-600 text-stone-100 py-2 px-3 rounded hover:bg-blue-700 shadow"
        routerLink="/detail/{{ hero.id }}"
      >
        <span>{{ hero.id }}</span> {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
