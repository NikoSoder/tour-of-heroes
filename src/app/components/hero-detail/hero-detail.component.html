<div
  class="sm:w-80 bg-gradient-to-r from-stone-100 to-stone-400 rounded border border-stone-500 shadow-md shadow-slate-400 p-3 mb-5"
  *ngIf="hero"
>
  <h2 class="text-2xl mb-2">{{ hero.name | uppercase }} Details</h2>
  <div class="mb-2"><span>id: </span>{{ hero.id }}</div>
  <div class="mb-3 flex flex-col">
    <label for="hero-name">Hero name: </label>
    <input
      class="border border-stone-500 bg-stone-50 p-1 rounded focus:outline-stone-500"
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="name"
    />
  </div>
  <button
    class="bg-slate-900 text-slate-50 px-3 py-1 rounded shadow-md shadow-blue-200 hover:bg-slate-800"
    type="button"
    (click)="goBack()"
  >
    Go back
  </button>
</div>
