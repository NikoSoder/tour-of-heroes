<div *ngIf="messageService.messages.length">
  <h2 class="text-2xl mb-2">Messages</h2>
  <button
    type="button"
    class="bg-teal-700 text-slate-50 py-1 px-3 rounded-lg shadow-lg hover:bg-teal-600 mb-2"
    (click)="messageService.clear()"
  >
    Clear messages
  </button>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
