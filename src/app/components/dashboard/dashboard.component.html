<h2 class="text-3xl mb-5">Top Heroes</h2>
<div class="mb-5">
  <ul class="flex flex-row flex-wrap">
    <li
      *ngFor="let hero of heroes"
      class="bg-violet-400 px-2 py-1 rounded-lg shadow-md hover:bg-purple-500 text-stone-800 m-1"
    >
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
