<h2 class="text-3xl mb-3">Top Heroes</h2>
<div *ngIf="!heroes.length" class="loader"></div>
<div class="mb-5">
  <ul class="flex flex-row flex-wrap">
    <li
      *ngFor="let hero of heroes"
      class="bg-violet-600 px-2 py-2 rounded-lg shadow-md hover:bg-purple-700 text-stone-100 m-1"
    >
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
